version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-builder
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    command: npm run preview

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-builder
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    depends_on:
      - mongodb
    command: npm start

  # ATS Analysis Service
  ats-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: python-builder
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_TRACING_V2=true
      - LANGCHAIN_PROJECT=ATS
    volumes:
      - ./ats3.py:/app/ats3.py
      - ./uploads:/app/uploads
    command: python3 ats3.py

  # Resume Generator Service
  resume-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: python-builder
    ports:
      - "8001:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_TRACING_V2=true
      - LANGCHAIN_PROJECT=Resume
    volumes:
      - ./temp4.py:/app/temp4.py
      - ./html_templates:/app/html_templates
      - ./output:/app/output
    command: python3 temp4.py

